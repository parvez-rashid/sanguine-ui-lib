<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/input/input.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Inputs</h1>
    <div class="input-container">
      <label for="text-input">Username</label>
      <input type="text" name="text-input" class="txt-box" required />

      <label for="pwd-input">Password</label>
      <input type="password" name="pwd-input" class="pwd-box" />
    </div>

    <h1>Inputs with validation</h1>
    <div class="input-container">
      <label for="success">Success</label>
      <input type="text" name="success" class="txt-box success" />

      <label for="warning">Warning</label>
      <input type="password" name="warning" class="pwd-box warning" />

      <label for="error-input">Error</label>
      <input type="text" name="error" class="txt-box error" />
    </div>
  </body>
</html>
