<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/badge/badge.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Badges</h1>
    <div class="avatar-wrapper disp-flex align-justify-center">
      <h1>Badges on avatars</h1>
      <div class="avatar-lg badge-container">
        <img
          class="img-round img-responsive"
          src="/images/avatar.jpg"
          alt="avatar-large"
        />
        <span class="badge badge-online badge-lg"></span>
      </div>
      <div class="avatar-md badge-container">
        <img
          class="img-round img-responsive"
          src="/images/avatar.jpg"
          alt="avatar-medium"
        />
        <span class="badge badge-away badge-md"></span>
      </div>
      <div class="avatar-sm badge-container">
        <img
          class="img-round img-responsive"
          src="/images/avatar.jpg"
          alt="avatar-small"
        />
        <span class="badge badge-busy badge-sm"></span>
      </div>
      <div class="avatar-xs badge-container">
        <img
          class="img-round img-responsive"
          src="/images/avatar.jpg"
          alt="avatar-extra-small"
        />
        <span class="badge badge-offline badge-xs"></span>
      </div>
    </div>
    <div class="disp-flex align-justify-center">
      <h1>Badges on icons</h1>
      <div class="badge-container">
        <img src="/images/IcRoundShoppingCart.svg" alt="shopping-cart" />
        <span class="number-badge number-badge-lg">10</span>
      </div>
      <div class="badge-container">
        <img src="/images/IcRoundShoppingCart.svg" alt="shopping-cart" />
        <span class="number-badge number-badge-md">20</span>
      </div>
      <div class="badge-container">
        <img src="/images/IcRoundShoppingCart.svg" alt="shopping-cart" />
        <span class="number-badge number-badge-sm">30</span>
      </div>
      <div class="badge-container">
        <img src="/images/IcRoundShoppingCart.svg" alt="shopping-cart" />
        <span class="number-badge number-badge-sm"></span>
      </div>
    </div>
  </body>
</html>
