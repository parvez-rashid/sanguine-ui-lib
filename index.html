        <h1>Alert</h1>
        <fieldset class="alerts-wrapper">
          <div class="alert alert-primary" role="alert">
            <i class="fas fa-info-circle padding-lg"></i>

          </div>
          <div class="alert alert-success" role="alert">
            <i class="fas fa-check-circle padding-lg"></i>
            This is a success alert!
          </div>
          <div class="alert alert-warning" role="alert">
            <i class="fas fa-exclamation-triangle padding-lg"></i>
            This is a warning alert!
          </div>
          <div class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle padding-lg"></i>
            This is a danger alert!
          </div>
        </fieldset>
