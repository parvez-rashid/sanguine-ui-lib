<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/alert/alert.css" />
    <script
      src="https://kit.fontawesome.com/43943f2889.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <h1 class="heading">Alerts</h1>
    <div class="alert alert-primary" role="alert">
      <i class="fas fa-info-circle padding-lg"></i>
      <span>This is a primary alert!</span>
    </div>
    <div class="alert alert-success" role="alert">
      <i class="fas fa-check-circle padding-lg"></i>
      <span>This is a success alert!</span>
    </div>
    <div class="alert alert-warning" role="alert">
      <i class="fas fa-exclamation-triangle padding-lg"></i>
      <span>This is a warning alert!</span>
    </div>
    <div class="alert alert-danger" role="alert">
      <i class="fas fa-exclamation-circle padding-lg"></i>
      <span>This is a danger alert!</span>
    </div>
  </body>
</html>
