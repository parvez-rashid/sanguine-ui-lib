<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/button/button.css" />
    <script
      src="https://kit.fontawesome.com/43943f2889.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <h1 class="h1">Buttons</h1>
    <div>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-link"><a href="/">Link</a></button>
    </div>
    <h1 class="h1">Buttons with icons and floating buttons</h1>
    <div>
      <button type="button" class="btn btn-primary">
        <i class="fas fa-bookmark"></i>Primary
      </button>
      <button type="button" class="btn btn-secondary">
        <i class="fas fa-file-download"></i>Secondary
      </button>
      <button type="button" class="btn btn-success">
        <i class="fas fa-check-circle padding-lg"></i>Success
      </button>
      <button type="button" class="btn btn-warning">
        <i class="fas fa-exclamation-triangle padding-lg"></i>Warning
      </button>
      <button type="button" class="btn btn-danger">
        <i class="fas fa-exclamation-circle padding-lg"></i>Danger
      </button>
      <button type="button" class="btn btn-float btn-float-lg">
        <i class="fas fa-pen"></i>
      </button>
      <button type="button" class="btn btn-float btn-float-md">
        <i class="fas fa-comment-dots"></i>
      </button>
    </div>
  </body>
</html>
